<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Embed Test</title>
    <style>
        .pdf-embed {
            width: 100%;
            height: calc(100vh - 100px);
        }
    </style>
</head>
<body>
<h1>PDF Embed Test</h1>
<h2>iframe prototype</h2>
<iframe class="pdf-embed" src="https://blog.engholm.de/wp-content/uploads/Zentimeter-Lineal-DIN-A4.pdf#view=fit&toolbar=1"></iframe>

<h2>object prototype</h2>
<object class="pdf-embed" type="application/pdf" data="https://blog.engholm.de/wp-content/uploads/Zentimeter-Lineal-DIN-A4.pdf#view=fit&toolbar=1">
    <p>Dein Browser kann PDFs nicht anzeigen</p>
</object>
    
<h2>embed prototype</h2>
<embed class="pdf-embed" src="https://blog.engholm.de/wp-content/uploads/Zentimeter-Lineal-DIN-A4.pdf#view=fit&toolbar=1" />
    
<h2>inspired by theverge</h2>
<iframe class="pdf-embed" src="https://embed.documentcloud.org/documents/21060631-apple-epic-judgement/?embed=1&amp;responsive=1&amp;title=1" sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-popups-to-escape-sandbox"></iframe>

</body>
</html>
